
<div class="card-columns">
  <div class="card" *ngFor="let card of requests" [routerLink]="['/request', card.id]" style="width: 15rem;">
    <img class="card-img-top img-fluid" src="../assets/icons/027-info.png" alt="Card image cap">
    
    <div class="card-block">
      <h4 class="card-title">{{ card.title }}</h4>
      <p class="card-text">{{ card.description | slice:0:75 }}...</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">Location: {{ card.location | slice:0:30 }}..</small>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

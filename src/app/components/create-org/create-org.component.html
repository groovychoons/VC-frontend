
<h2 class="page-header">Add an Organisation</h2>
<form (submit)="onTeamSubmit()">
  <div class="form-group">
    <label>Organisation Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" >
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>

  <div class="form-group">
    <label>Location</label>
    <app-search-map></app-search-map>
  </div>

  <div class="form-group">
    <label>Website</label>
    <input type="text" [(ngModel)]="website" name="website" class="form-control" >
  </div>
  <div class="form-group">
    <label>Twitter Handle</label>
    <input type="text" [(ngModel)]="twitter" name="twitter" class="form-control">
  </div>
  <div class="form-group">
    <label>Facebook URL</label>
    <input type="text" [(ngModel)]="facebook" name="facebook" class="form-control" >
  </div>

  <input type="submit" class="btn btn-primary" value="Submit">
</form>
